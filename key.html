<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang web cung cấp key VIP Premium hàng ngày">
    <meta name="keywords" content="key vip, key premium, key mmo, key free">
    <title>VIP Premium Key Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Biến toàn cục
        let vipKeys = [];
        let currentKeyIndex = 0;
        let isPremiumMode = false;
        let musicPlaying = false;

        // Khởi tạo khi tải trang
        function init() {
            updateTime();
            getQueryParam();
            loadVIPKeys();
            setupEventListeners();
            checkPremiumStatus();
            
            // Tự động phát nhạc nếu là premium
            if (isPremiumMode) {
                document.getElementById('backgroundMusic').volume = 0.3;
                toggleMusic();
            }
        }

        // Cập nhật thời gian thực
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const dateTimeString = now.toLocaleDateString('vi-VN', options);
            document.getElementById("clock").innerHTML = dateTimeString;
            document.title = `VIP Key ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
            
            setTimeout(updateTime, 1000);
        }

        // Lấy key từ URL
        function getQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('ma');
            const keyInput = document.getElementById('keyInput');
            
            if (key) {
                keyInput.value = key;
                showToast('Key đã được tải từ URL!', 'success');
            } else {
                keyInput.value = generateRandomKey();
            }
        }

        // Tạo key ngẫu nhiên
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = 'VIP-';
            for (let i = 0; i < 12; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
                if ((i+1) % 4 === 0 && i !== 11) result += '-';
            }
            return result;
        }

        // Sao chép key
        function copyToClipboard() {
            const keyInput = document.getElementById('keyInput');
            keyInput.select();
            document.execCommand('copy');
            
            // Hiệu ứng copy
            keyInput.classList.add('copied');
            setTimeout(() => keyInput.classList.remove('copied'), 1000);
            
            showToast('Đã sao chép key: ' + keyInput.value, 'success');
        }

        // Điều khiển nhạc nền
        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const musicButton = document.getElementById('musicButton');
            
            if (music.paused) {
                music.play()
                    .then(() => {
                        musicButton.innerHTML = '<i class="fas fa-pause"></i> Dừng nhạc';
                        musicPlaying = true;
                    })
                    .catch(e => showToast('Lỗi phát nhạc: ' + e, 'error'));
            } else {
                music.pause();
                musicButton.innerHTML = '<i class="fas fa-play"></i> Phát nhạc';
                musicPlaying = false;
            }
        }

        // Hiển thị thông báo
        function showToast(message, type) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });
            
            Toast.fire({
                icon: type,
                title: message
            });
        }

        // Tải danh sách key VIP
        function loadVIPKeys() {
            // Trong thực tế, bạn sẽ gọi API để lấy danh sách key
            // Đây là dữ liệu mẫu
            vipKeys = [
                "VIP-ABCD-EFGH-IJKL",
                "VIP-MNOP-QRST-UVWX",
                "VIP-YZ12-3456-7890",
                "VIP-PREM-IUMK-EY01",
                "VIP-GOLD-ENKE-Y202"
            ];
        }

        // Chuyển đổi chế độ Premium
        function togglePremiumMode() {
            isPremiumMode = !isPremiumMode;
            document.body.classList.toggle('premium-mode', isPremiumMode);
            
            if (isPremiumMode) {
                showToast('Đã kích hoạt chế độ VIP Premium!', 'success');
                document.getElementById('premiumBtn').innerHTML = '<i class="fas fa-crown"></i> VIP Premium';
                
                // Tự động phát nhạc nếu chưa phát
                if (!musicPlaying) toggleMusic();
            } else {
                showToast('Đã tắt chế độ VIP Premium', 'info');
                document.getElementById('premiumBtn').innerHTML = '<i class="fas fa-unlock"></i> Mở Premium';
                
                // Dừng nhạc khi tắt premium
                if (musicPlaying) toggleMusic();
            }
        }

        // Kiểm tra trạng thái Premium (ví dụ từ cookie/localStorage)
        function checkPremiumStatus() {
            // Trong thực tế, kiểm tra từ server hoặc localStorage
            const isPremium = localStorage.getItem('isPremium') === 'true';
            if (isPremium) togglePremiumMode();
        }

        // Lấy key tiếp theo
        function getNextKey() {
            if (vipKeys.length === 0) {
                showToast('Không có key nào trong danh sách!', 'error');
                return;
            }
            
            currentKeyIndex = (currentKeyIndex + 1) % vipKeys.length;
            document.getElementById('keyInput').value = vipKeys[currentKeyIndex];
            showToast('Đã tải key VIP #' + (currentKeyIndex + 1), 'info');
        }

        // Thiết lập sự kiện
        function setupEventListeners() {
            // Hiệu ứng khi di chuột vào key
            document.getElementById('keyInput').addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            document.getElementById('keyInput').addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Phím tắt
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'c') {
                    copyToClipboard();
                } else if (e.key === 'ArrowRight') {
                    getNextKey();
                } else if (e.key === 'p') {
                    togglePremiumMode();
                } else if (e.key === 'm') {
                    toggleMusic();
                }
            });
        }

        // Mở modal hướng dẫn
        function showHelp() {
            Swal.fire({
                title: 'Hướng dẫn sử dụng',
                html: `
                    <div class="help-content">
                        <p><strong>Cách sử dụng:</strong></p>
                        <ul>
                            <li>Nhấn <strong>Copy Key</strong> để sao chép key hiện tại</li>
                            <li>Nhấn <strong>Key tiếp theo</strong> để lấy key VIP mới</li>
                            <li>Nhấn <strong>VIP Premium</strong> để kích hoạt chế độ cao cấp</li>
                            <li>Phím tắt:
                                <ul>
                                    <li>Ctrl+C: Sao chép key</li>
                                    <li>→: Key tiếp theo</li>
                                    <li>P: Bật/tắt Premium</li>
                                    <li>M: Bật/tắt nhạc</li>
                                </ul>
                            </li>
                        </ul>
                        <p class="premium-features"><i class="fas fa-crown"></i> <strong>Tính năng Premium:</strong></p>
                        <ul>
                            <li>Nhạc nền chất lượng cao</li>
                            <li>Giao diện cao cấp</li>
                            <li>Key VIP đặc biệt</li>
                            <li>Ưu tiên hỗ trợ</li>
                        </ul>
                    </div>
                `,
                icon: 'info',
                confirmButtonText: 'Đã hiểu',
                background: '#1e1e2d',
                color: '#fff'
            });
        }

        window.onload = init;
    </script>
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2ed573;
            --premium-gold: #ff9f43;
            --dark-bg: #1e1e2d;
            --light-bg: #f9f5f3;
            --text-color: #2f3542;
            --text-light: #f1f2f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        body.premium-mode {
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80');
        }
        
        .loading-container {
            text-align: center;
            padding: 30px;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
            width: 90vw;
            max-width: 500px;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        body.premium-mode .loading-container {
            background-color: rgba(30, 30, 45, 0.9);
            color: var(--text-light);
            border-color: var(--premium-gold);
            box-shadow: 0 10px 30px rgba(255, 159, 67, 0.3);
        }
        
        .loading-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(255, 71, 87, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        @keyframes pulse {
            0%, 100% { border-color: var(--primary-color); }
            50% { border-color: #e84118; }
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        
        body.premium-mode h1 {
            color: var(--premium-gold);
            text-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), transparent);
        }
        
        body.premium-mode h1::after {
            background: linear-gradient(to right, var(--premium-gold), transparent);
        }
        
        .key-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        input {
            text-align: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body.premium-mode input {
            background-color: rgba(47, 53, 66, 0.8);
            color: white;
            border-color: var(--premium-gold);
        }
        
        input:hover, input:focus {
            border-color: #e84118;
            transform: scale(1.02);
            outline: none;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
        }
        
        body.premium-mode input:hover, 
        body.premium-mode input:focus {
            border-color: #ff9f43;
            box-shadow: 0 0 15px rgba(255, 159, 67, 0.5);
        }
        
        input.copied {
            animation: copied 0.5s;
        }
        
        @keyframes copied {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }
        
        button:hover {
            background-color: #e84118;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        body.premium-mode button {
            background-color: var(--premium-gold);
        }
        
        body.premium-mode button:hover {
            background-color: #ff7f00;
        }
        
        #premiumBtn {
            background: linear-gradient(135deg, #ff9f43, #ff6b81);
        }
        
        body.premium-mode #premiumBtn {
            background: linear-gradient(135deg, #ff9f43, #feca57);
            box-shadow: 0 0 15px rgba(255, 159, 67, 0.5);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            font-size: 14px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.premium-mode .footer {
            color: var(--text-light);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        body.premium-mode .admin-link {
            color: var(--premium-gold);
        }
        
        .admin-link:hover {
            text-decoration: underline;
        }
        
        #dateDisplay {
            margin: 15px 0;
            font-size: 18px;
            color: var(--text-color);
        }
        
        body.premium-mode #dateDisplay {
            color: var(--text-light);
        }
        
        /* Hiệu ứng premium */
        .premium-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--premium-gold);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }
        
        body.premium-mode .premium-badge {
            display: block;
            animation: pulse 1.5s infinite;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .loading-container {
                padding: 20px;
                width: 95vw;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input {
                font-size: 16px;
                padding: 12px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

        </div>
    </div>
</body>
