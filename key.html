<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Key generator with real-time clock and date display">
    <meta name="author" content="NVL MEDIA">
    <title>Key Generator | Real-time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            };
            const timeString = now.toLocaleTimeString('vi-VN', options);
            document.getElementById("clock").textContent = timeString;

            // Date display
            const dateOptions = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'numeric', 
                year: 'numeric' 
            };
            const dateString = now.toLocaleDateString('vi-VN', dateOptions);
            document.getElementById("dateDisplay").innerHTML = `Hôm nay là <strong>${dateString}</strong>`;

            // Update title
            document.title = `Key Generator | ${dateString}`;

            setTimeout(updateTime, 1000);
        }

        function getQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('ma');
            const keyInput = document.getElementById('keyInput');
            if (key) {
                keyInput.value = key;
                animateKeyAppearance();
            } else {
                keyInput.value = 'Không tìm thấy key';
            }
        }

        function animateKeyAppearance() {
            const keyInput = document.getElementById('keyInput');
            keyInput.style.transform = 'scale(1.05)';
            keyInput.style.boxShadow = '0 0 15px rgba(62, 207, 142, 0.6)';
            setTimeout(() => {
                keyInput.style.transform = 'scale(1)';
                keyInput.style.boxShadow = '0 0 10px rgba(62, 207, 142, 0.4)';
            }, 500);
        }

        function copyToClipboard() {
            const keyInput = document.getElementById('keyInput');
            keyInput.select();
            document.execCommand('copy');
            
            // Show notification instead of alert
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.innerHTML = `<i class="fas fa-check-circle"></i> Đã copy: ${keyInput.value}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            }, 10);
        }

        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const musicButton = document.getElementById('musicButton');
            const icon = musicButton.querySelector('i');

            if (music.paused) {
                music.play();
                icon.className = 'fas fa-pause';
                musicButton.querySelector('span').textContent = ' Tạm dừng';
            } else {
                music.pause();
                icon.className = 'fas fa-play';
                musicButton.querySelector('span').textContent = ' Phát nhạc';
            }
        }

        function initVolumeControl() {
            const music = document.getElementById('backgroundMusic');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Set initial volume
            music.volume = volumeSlider.value / 100;
            
            volumeSlider.addEventListener('input', () => {
                music.volume = volumeSlider.value / 100;
            });
        }

        window.onload = function () {
            updateTime();
            getQueryParam();
            initVolumeControl();
            
            // Add animation to container on load
            const container = document.querySelector('.container');
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        };
    </script>

        .btn-danger:hover {

        }
        
        .date-display {
            margin: 1.5rem 0;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .date-display strong {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--gray-color);
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
        }
        
        .volume-control i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        
        .volume-control input[type="range"] {
            flex-grow: 1;
            height: 5px;
            margin: 0 0.5rem;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .copy-notification {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .copy-notification.show {
            bottom: 20px;
            opacity: 1;
        }
        
        .copy-notification i {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
